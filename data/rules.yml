version: "3.1"

rules:
- rule: Say goodbye anytime
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Escalate to human
  steps:
  - intent: escalate_to_human
  - action: action_escalate_and_handoff

# --- THE FORM LOGIC ---
- rule: Activate Order Status Form
  steps:
  - intent: ask_order_status
  - action: order_status_form
  - active_loop: order_status_form

- rule: Submit Order Status Form
  condition:
  - active_loop: order_status_form
  steps:
  - action: order_status_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_check_status_api # calling the python action, not just uttering text